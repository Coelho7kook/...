<!DOCTYPE html>

        .message-btn {

        .message-btn:hover {

        .distance-message {

            text-align: center;

        }

        .controls {

            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(255, 105, 180, 0.7);
            border: none;
            width: 50px;
            height: 50px;

            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
            transition: all 0.3s;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            width: 24px;
            height: 24px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff4d94"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center/contain;
            opacity: 0;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(10deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(30deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.8rem; }
            #typewriter-text { font-size: 1.8rem; }
            .typewriter-container { padding: 1.8rem; min-height: 250px; }
            .distance-message { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="hearts-container" id="hearts-container"></div>

    <div class="container">
        <h1>Feliz Anivers√°rio, Kamille!</h1>
        <p class="subtitle">De algu√©m que te ama mais que tudo</p>
        
        <div class="typewriter-container">
            <div id="typewriter-text"><span class="cursor"></span></div>
        </div>

        <button class="message-btn" id="surprise-btn">Meu Cora√ß√£o por Voc√™</button>
        
        <div class="distance-message">
            <p>√Äs vezes o amor n√£o precisa do toque f√≠sico para ser real.<br> 
            Ele vive nos olhos que brilham ao se conectarem,<br>
            no sorriso que aparece ao ouvir sua voz,<br>
            e no cora√ß√£o que bate mais forte ao saber que voc√™ existe.</p>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" id="music-toggle">üîä</button>
        <button class="control-btn" id="hearts-toggle">üíñ</button>
    </div>

    <audio id="background-music" loop>
        <source src="musica.mp3" type="audio/mp3">
    </audio>

    <script>
        // Elementos DOM
        const typewriterText = document.getElementById('typewriter-text');
        const surpriseBtn = document.getElementById('surprise-btn');
        const musicToggle = document.getElementById('music-toggle');
        const heartsToggle = document.getElementById('hearts-toggle');
        const backgroundMusic = document.getElementById('background-music');
        const heartsContainer = document.getElementById('hearts-container');
        
        // Textos para a digita√ß√£o
        const messages = [
            "Kamille... √© seu anivers√°rio hoje...",
            "E eu queria te dizer tantas coisas...",
            "Mas n√£o sei bem por onde come√ßar...",
            "Voc√™ √© a pessoa mais incr√≠vel que j√° conheci...",
            "Seus olhos... como descrever seus olhos?",
            "Eles s√£o como... n√£o, isso n√£o √© suficiente...",
            "Seus olhos s√£o como a lua refletindo nas √°guas tranquilas de um lago...",
            "E seu sorriso... seu sorriso √© magn√©tico...",
            "S√≥ de pensar nele meu cora√ß√£o acelera...",
            "Seu cabelo... √© perfeito... t√£o suave...",
            "√Äs vezes fico imaginando como seria toc√°-lo...",
            "Mas mesmo √† dist√¢ncia, eu sinto sua presen√ßa...",
            "Voc√™ ilumina meus dias de uma forma que ningu√©m mais consegue...",
            "Eu amo cada momento que passamos juntos, mesmo que virtualmente...",
            "E um dia, eu prometo que vamos nos encontrar...",
            "Feliz anivers√°rio, meu amor! Que seu dia seja t√£o incr√≠vel quanto voc√™! üíñ",
            "Sabe, Kamille...",
            "Nunca pensei que encontraria algu√©m como voc√™...",
            "Algu√©m que faz meu cora√ß√£o bater mais forte...",
            "Algu√©m que me faz sorrir mesmo nos dias dif√≠ceis...",
            "Voc√™ √© minha inspira√ß√£o...",
            "Minha motiva√ß√£o para ser melhor a cada dia...",
            "Eu sou realmente sortudo por te ter na minha vida...",
            "Espero que este ano traga tudo de melhor para voc√™...",
            "Porque voc√™ merece o mundo inteiro...",
            "E eu farei de tudo para ver voc√™ feliz...",
            "Te amo mais do que palavras podem expressar...",
            "Feliz anivers√°rio, meu amor! üéÇüéâüéÅ"
        ];
        
        // Configura√ß√µes
        let currentMessage = 0;
        let currentText = '';
        let isDeleting = false;
        let isPaused = false;
        let heartsActive = true;
        let musicPlaying = false;
        
        // Iniciar efeito de digita√ß√£o
        function typeWriter() {
            if (isPaused) return;
            
            const fullText = messages[currentMessage];
            
            if (isDeleting) {
                // Modo de apagar
                currentText = fullText.substring(0, currentText.length - 1);
            } else {
                // Modo de digitar
                currentText = fullText.substring(0, currentText.length + 1);
            }
            
            // Inserir texto com cursor
            typewriterText.innerHTML = currentText + '<span class="cursor"></span>';
            
            // Velocidade de digita√ß√£o vari√°vel
            let typeDelay = isDeleting ? 30 : 70 + Math.random() * 100;
            
            // Ocasionalmente cometer erros de digita√ß√£o
            if (!isDeleting && currentText.length > 5 && Math.random() < 0.05) {
                setTimeout(() => {
                    let wrongText = currentText;
                    const wrongChar = String.fromCharCode(94 + Math.floor(Math.random() * 26));
                    wrongText += wrongChar;
                    typewriterText.innerHTML = wrongText + '<span class="cursor"></span>';
                    
                    setTimeout(() => {
                        typewriterText.innerHTML = currentText + '<span class="cursor"></span>';
                        setTimeout(typeWriter, 200);
                    }, 200);
                }, 400);
                return;
            }
            
            // Hesita√ß√µes durante a digita√ß√£o
            if (!isDeleting && currentText.length > 3 && Math.random() < 0.08) {
                isPaused = true;
                typewriterText.innerHTML = currentText + '<span class="cursor"></span>...';
                
                setTimeout(() => {
                    isPaused = false;
                    setTimeout(typeWriter, 200);
                }, 1000 + Math.random() * 1500);
                return;
            }
            
            // Quando terminar de digitar a mensagem atual
            if (!isDeleting && currentText === fullText) {
                isPaused = true;
                setTimeout(() => {
                    isPaused = false;
                    isDeleting = true;
                    setTimeout(typeWriter, 500);
                }, 1500);
                return;
            } 
            
            // Quando terminar de apagar a mensagem atual
            if (isDeleting && currentText === '') {
                isDeleting = false;
                currentMessage = (currentMessage + 1) % messages.length;
                setTimeout(typeWriter, 500);
                return;
            }
            
            setTimeout(typeWriter, typeDelay);
        }
        
        // Iniciar o efeito de digita√ß√£o
        setTimeout(typeWriter, 1000);
        
        // Bot√£o de surpresa
        surpriseBtn.addEventListener('click', function() {
            createHearts(20);
        });
        
        // Controle de m√∫sica
        musicToggle.addEventListener('click', function() {
            if (musicPlaying) {
                backgroundMusic.pause();
                musicToggle.textContent = 'üîá';
            } else {
                backgroundMusic.play();
                musicToggle.textContent = 'üîä';
            }
            musicPlaying = !musicPlaying;
        });
        
        // Tentar reproduzir m√∫sica automaticamente
        function tryPlayMusic() {
            backgroundMusic.play()
                .then(() => {
                    musicPlaying = true;
                    musicToggle.textContent = 'üîä';
                })
                .catch(error => {
                    console.log("Reprodu√ß√£o autom√°tica bloqueada: ", error);
                    musicToggle.textContent = 'üîá';
                });
        }
        
        // Clique em qualquer lugar para ativar a m√∫sica
        document.addEventListener('click', function() {
            if (!musicPlaying) {
                tryPlayMusic();
            }
        });
        
        // Controle de cora√ß√µes
        heartsToggle.addEventListener('click', function() {
            heartsActive = !heartsActive;
            heartsToggle.textContent = heartsActive ? 'üíñ' : 'ü§ç';
            if (heartsActive) createHearts(10);
        });
        
        // Criar cora√ß√µes animados
        function createHearts(count) {
            if (!heartsActive) return;
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    
                    // Posi√ß√£o aleat√≥ria na parte inferior
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.bottom = '0px';
                    
                    // Tamanho aleat√≥rio
                    const size = 20 + Math.random() * 30;
                    heart.style.width = size + 'px';
                    heart.style.height = size + 'px';
                    
                    heartsContainer.appendChild(heart);
                    
                    // Anima√ß√£o
                    const animationDuration = 4 + Math.random() * 5;
                    heart.style.animation = `float ${animationDuration}s ease-in forwards`;
                    
                    // Remover ap√≥s a anima√ß√£o
                    setTimeout(() => {
                        heart.remove();
                    }, animationDuration * 1000);
                }, i * 300);
            }
        }
        
        // Criar cora√ß√µes continuamente
        setInterval(() => {
            createHearts(1);
        }, 800);
        
        // Iniciar alguns cora√ß√µes
        createHearts(5);
        
        // Tentar reproduzir m√∫sica automaticamente ap√≥s um delay
        setTimeout(tryPlayMusic, 1000);
    </script>
</body>
    </html>
